<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h4 style="background: brown">
    <marquee direction="right">Student Registration Details</marquee>
</h4>
<form action="/studentdetails/" method="post">
    {% csrf_token %}
    {% load staticfiles %}

<table align="center" border="2" >
    <tr>
        <td>Student Name:
            <input type="text" placeholder="Name" name="s1"   required>
        </td>
    </tr>
    <tr>
        <td>Contact No:
        <input type="number" placeholder="Contactno" name="s2" value="{{ cno }}" autocomplete="off" required>
    </td>
    </tr>
    <tr>
        <td>Gender:<br>
            <input type="radio" value="Male" name="s6" >Male<br>
            <input type="radio" value="Male" name="s6" >FeMale
        </td>
    </tr>
    <tr>
        <td>Username:
            <input type="text" placeholder="Username" name="s3" autocomplete="off" required>
        </td>
    </tr>
    <tr>
        <td>Password:
            <input type="password" placeholder="Password" name="s4" required>
        </td>
    </tr>
    <tr><td>Email Id:
        <input type="email" placeholder="Email" name="s5" required>
        </td>
    </tr>
    <tr>
        <td>
            <input type="submit" value="Register">
        </td>
    </tr>
    <tr>
        <td>
            {{ status1 }}
        </td>
    </tr>


</table>
    </form>
<img src="{% static 'images (3).jpg' %}" width="400" height="200">
<img src="{% static 'images (4).jpg' %}" width="400" height="200">
<img src="{% static 'images (5).jpg' %}" width="400" height="200">
</body>
</html>
