<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4 style="background: green">
    <marquee direction="right"> View StudentDetails</marquee>
<table align="center" border="1">
    <tr>
        <th colspan="8">Student Details</th>
    </tr>
    <tr>
        <td>Student Name</td>
        <td>Contact No</td>
        <td>Gender</td>
        <td>Username</td>
        <td>Password</td>
        <td>Email</td>
        <td>Update</td>
        <td>Delete</td>
    </tr>
    {% for x in res2 %}
        <tr>
        <td>{{ x.name }}</td>
        <td>{{ x.cno }}</td>
        <td>{{ x.gender }}</td>
        <td>{{ x.username }}</td>
        <td>{{ x.password }}</td>
        <td>{{ x.email }}</td>
            <td><a href="/studentupdate/?update_id={{ x.cno }}">Update</a></td>

            <form action="/studentdelete/" method="post">
                {% csrf_token %}
        <td>
         <input type="submit" value="Delete">
            <input type="hidden"  value="{{ x.cno }}" name="delete_id">
        </td>
                </form>
        </tr>
    {% endfor %}
<tr>
    <form action="/studentcsv/" method="post">
        {% csrf_token %}
    <td colspan="8" align="center">
        <input type="submit" value="Download">
    </td>
         </form>
</tr>
</table>
</body>
</html>
